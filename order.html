<html>
<head>
  <title>Order Now - Delight Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Delight Restaurant</h1>
    <nav>
      <ul>
        <li><a href="resturant.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="order-form">
      <h2>Order Details</h2>
      <form action="#" method="post">
        <label for="dish">Dish</label>
        <input type="text" id="dish" name="dish" readonly>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Delivery Address</label>
        <textarea id="address" name="address" required></textarea>

        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Delight Restaurant | Made with ‚ù§</p>
  </footer>

  <script>
    // Autofill the selected dish from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const dish = urlParams.get('dish');
    if (dish) {
      document.getElementById('dish').value = dish;
    }
  </script>
</body>
</html>
